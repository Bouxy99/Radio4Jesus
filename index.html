<!DOCTYPE html>
<html lang="fr">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Radio4Jesus</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
	<link rel="stylesheet" href="./css/style.css">
	<link rel="stylesheet" href="./css/original.css" id="originalStyle">
	<link rel="stylesheet" href="./css/remix.css" disabled id="remixStyle">
	<link rel="stylesheet" href="./css/switch.css">
</head>

<body>
	<div class="container">
		<h1>Radio4Jesus</h1>
		<div class="controls">
			<span class="material-icons-outlined md-36" id="previous">fast_rewind</span>
			<span class="material-icons-outlined md-36" id="play">play_circle_filled</span>
			<span class="material-icons-outlined md-36" id="pause" style="display: none;">pause_circle_filled</span>
			<span class="material-icons-outlined md-36" id="next">fast_forward</span>
			<span class="material-icons-outlined md-36" id="download" onclick="downloadFile()">file_download</span>
			<!--<span class="material-icons-outlined md-36" id="share">share</span>-->
		</div>
		<div class="progress-bar" id="progressBar">
			<div class="progress" id="progress"></div>
		</div>
		<ul class="playlist" id="playlist">
		</ul>
		<div class="controls switch-tool">
			<h2 id="modeType">ORIGINAL</h2>
			<label>
				<input class="toggle-checkbox" type="checkbox" id="changeMode" onchange="changeMode(this)">
				<div class="toggle-slot">
					<div class="sun-icon-wrapper">
						<div class="iconify sun-icon" data-icon="feather-sun" data-inline="false"></div>
					</div>
					<div class="toggle-button"></div>
					<div class="moon-icon-wrapper">
						<div class="iconify moon-icon" data-icon="feather-moon" data-inline="false"></div>
					</div>
				</div>
			</label>
		</div>
	</div>

	<audio id="audio"></audio>
</body>
<script src="./js/global.js"></script>
<script src="./js/play.js"></script>
<script src="./js/eventListener.js"></script>
<script src="./js/eventListener_mobile.js"></script>
<script src="./js/download.js"></script>
<script src="./js/share.js"></script>
<script src="./js/remix.js"></script>
</html>
